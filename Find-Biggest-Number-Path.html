<script>
    function findPathesRecursively(pathes, value, board, point, flags, depth) {
        value += board[point[0]][point[1]] * Math.pow(10, depth)
        if (depth == 0) {
            pathes.push(value);
            return pathes;
        }
        let N = board.length;
        let M = board[0].length;
        let newFlags = [];
        for (var i = 0; i < N; i++) {
            let tmp = [];
            for (var j = 0; j < M; j++) {
                tmp.push(flags[i][j])
            }
            newFlags.push(tmp)
        }
        newFlags[point[0]][point[1]] = true;
        // up
        if (point[0] > 0 && flags[point[0] - 1][point[1]] == false) {
            pathes = findPathesRecursively(pathes, value, board, [point[0] - 1, point[1]], flags, depth - 1)
        }
        // down
        if (point[0] < (N - 1) && flags[point[0] + 1][point[1]] == false) {
            pathes = findPathesRecursively(pathes, value, board, [point[0] + 1, point[1]], flags, depth - 1)
        }
        // left
        if (point[1] > 0 && flags[point[0]][point[1] - 1] == false) {
            pathes = findPathesRecursively(pathes, value, board, [point[0], point[1] - 1], flags, depth - 1)
        }
        // right
        if (point[1] < (M - 1) && flags[point[0]][point[1] + 1] == false) {
            pathes = findPathesRecursively(pathes, value, board, [point[0], point[1] + 1], flags, depth - 1)
        }
        return pathes;
    }

    function getAvailablePathes(board, startPoint) {
        let N = board.length;
        let M = board[0].length;

        let visitFlags = [];
        for (var i = 0; i < N; i++) {
            let tmp = [];
            for (var j = 0; j < M; j++) {
                tmp.push(false)
            }
            visitFlags.push(tmp)
        }

        visitFlags[startPoint[0]][startPoint[1]] = true;
        let depth = 3;

        let pathes = findPathesRecursively([], 0, board, startPoint, visitFlags, depth);
        return pathes;
    }
    /*
    * @params {board} 2-dimentional array
    */
    function solution(board) {
        let N = board.length;
        let M = board[0].length;

        // determine start point
        if (N > 1 && M > 1) {
            let maxValue = 0;
            let maxPoints = [];
            let pathes = [];
            for (var i = 0; i < N; i++) {
                for (var j = 0; j < M; j++) {
                    if (maxValue < board[i][j]) {
                        maxValue = board[i][j]
                    }
                }
            }
            for (var i = 0; i < N; i++) {
                for (var j = 0; j < M; j++) {
                    if (maxValue == board[i][j]) {
                        maxPoints.push([i, j])
                    }
                }
            }
            let maxPath = 0;
            maxPoints.forEach(point => {
                let tmp = getAvailablePathes(board, point);
                tmp.forEach(path => {
                    if (maxPath < path) {
                        maxPath = path;
                    }
                })
            })
            return maxPath;
        }
        else if (N == 1 && M >= 4) {
            let pathes = [];
            for (var i = 0; i <= (M - 4); i++) {
                if (board[0][i] > 0) pathes.push(board[0][i] * 1000 + board[0][i + 1] * 100 + board[0][i + 2] * 10 + board[0][i + 3])
                if (board[0][i + 3] > 0) pathes.push(board[0][i] + board[0][i + 1] * 10 + board[0][i + 2] * 100 + board[0][i + 3] * 1000)
            }
            let maxPath = 0;
            pathes.forEach(path => {
                if (maxPath < path) {
                    maxPath = path;
                }
            })
            return maxPath;
        } else if (N >= 4 && M == 1) {
            let pathes = [];
            for (var i = 0; i <= (N - 4); i++) {
                if (board[i][0] > 0) pathes.push(board[i][0] * 1000 + board[i + 1][0] * 100 + board[i + 2][0] * 10 + board[i + 3][0])
                if (board[i + 3][0] > 0) pathes.push(board[i][0] + board[i + 1][0] * 10 + board[i + 2][0] * 100 + board[i + 3][0] * 1000)
            }
            let maxPath = 0;
            pathes.forEach(path => {
                if (maxPath < path) {
                    maxPath = path;
                }
            })
            return maxPath;
        }
        //end determine start point
    }
